<head>

</head>

		</div>

			<div class="col-xs-6 col-md-6 text-right">
				<a th:href="@{/viewAllTrades?username=test}" >View all trades</a>

		</div>

				<a th:href="@{/viewAllOrders?username=test}">View all orders</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-md-6 text-right">

			</div>
		</div>
